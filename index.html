<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Climber</title>
</head>
<body>
    
<header>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-6 сol xs-12 left-header">
                <img class="header-logo" src="img/LOGO.png" alt="logo">
                <a class="header-item" href="#">Explore</a>
                <a class="header-item" href="#">Event</a>
                <a class="header-item" href="#">Achivemets</a>
                <a class="header-item" href="#">Top ten</a>                    
            </div>
            <div class="col-sm-6 col-xs-12 right-header">
                <div class="sign-in-block ">
                        <a class="header-item" href="#">Sign up</a>
                        <a class="header-item" href="#">Sign In</a>     
                        <img class="social-networks" src="img/facebook.png" alt="facebook" >      
                        <!-- <i class="fab fa-facebook-square "></i> -->
                        <img class="social-networks" src="img/twitter.png" alt="twitter">      
                        <img class="social-networks" src="img/google-plus.png" alt="google-plus">
                </div>      
            </div>
    </div>
    <div class="row">
        <div class="col-sm-12 сol-xs-12 site-name">
            <div class="title">
                <h1 class="title-main">Climber comunity</h1>
                <p class="item-text">Challenge yourself, clim it!</p>
                <button class="title-button">GO!</button>
            </div>
            
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-sm-3 col-xs-6">
            <!-- <img src="/img/people.png" alt=""> -->
            <img class="user-photo" src="img/user1.png" alt="user1">
            <img class="user-photo" src="img/user2.png" alt="user1">
            <img class="user-photo" src="img/user3.png" alt="user1">
            <img class="user-photo" src="img/user4.png" alt="user1">
           

        </div>
        <div class="col-sm-3 d-flex align-items-center justify-content-end " >
            
            <i class="fas fa-film "></i>
            <div class="item-text">Make a challengs</div>            
        </div>
    </div>
</div> 
</header>
<section class="start">
    
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 choose-climb">
                <img src="img/Mountain.png" alt="Mountain">
                    <div class="summit-title">Begin your next climb by choseing a summit</div>
                    <div class="summit-choose">You can use 
                        <button class="btn btn-secondary dropdown-toggle" type="button">filters</button>to have more percise search
                        

            </div>  
        </div>
    </div>
</section>
        
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
</body>
</html>
